<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Charlotte - Visit The Queen City</title>
</head>
<body>
    <!-- <div class="background-image"> </div> -->
    <main class="master">
        <nav class="navbar-top">
            <p class="main item">The Queen City</p>
            <p class="reservation item">My Reservation</p>
            <p class="guide item">Guide</p>
        </nav>

        <header class="presentation-title">
            <span class="icon"></span>
            <p class="title">CHARLOTTE</p>
        </header>

        <main class="main-box">
            <p class="title">Select the dates to stay in Charlotte</p>
            <form class="check-form" action="">
                <label class="label" for="">Check-In</label>
                <label class="label" for="">Check-Out</label>
                <input class="input" type="text" placeholder="Choose a date">
                <input class="input" type="text" placeholder="Choose a date">
                <button class="search">Search Hotels</button>
            </form>
        </main>

        <section class="message-box">
            <p class="message">Best choices between {date-start} and {date-end}</p>
        </section>

        <section class="hotel-box">
            <aside class="filter-box">
                <p class="title"></p>
                <div class="price-filter">

                </div>
                <div class="star-filter">

                </div>
            </aside>
            <article class="hotel-card">
                <section class="front-card">
                    <img src="" alt="">
                    <span class="star"></span>
                    <p class="title"></p>
                    <p class="description"></p>
                    <div class="separator"></div>
                    <p class="nights"></p>
                    <p class="price"></p>
                    <p class="pernight"></p>
                    <input type="button" value="" class="book">
                    <input type="button" value="" class="shop">
                </section>
                <section class="back-card">
                    <div class="graph"></div>
                </section>
            </article>
        </section>

        <footer class="footer-box">
            <div class="social">
                <span class="facebook"></span>
                <span class="twitter"></span>
                <span class="instagram"></span>
            </div>
            <p class="copyright">Â© 2004-2017 Visit Charlotte. All Rights Reserved. 500 S. College Street, Suite 300, Charlotte, NC 28202</p>
        </footer>
    </main>

</body>
</html>
