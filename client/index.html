<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/polyfill/es6.js"></script>
    <script src="js/polyfill/fetch.js"></script>
    <title>Charlotte - Visit The Queen City</title>
</head>
<body>
    <!-- <div class="background-image"> </div> -->
    <main class="master">
        <nav class="navbar-top">
            <p class="main item">The Queen City</p>
            <p class="reservation item">My Reservation</p>
            <p class="guide item">Guide</p>
        </nav>

        <header class="presentation-title">
            <span class="icon"></span>
            <p class="title">CHARLOTTE</p>
        </header>

        <main class="main-box">
            <p class="title">Select the dates to stay in Charlotte</p>
            <form class="check-form" onsubmit="bookingController.pesquisa(event)">
                <label class="label" for="dataInicio">Check-In</label>
                <label class="label" for="dataFim">Check-Out</label>
                <input id="dataInicio" class="input" type="text" placeholder="Choose a date" pattern="\d{2}\/\d{2}\/\d{4}" title="Insira no formato dd/mm/aaaa" required>
                <input id="dataFim" class="input" type="text" placeholder="Choose a date" pattern="\d{2}\/\d{2}\/\d{4}" title="Insira no formato dd/mm/aaaa" required>
                <button type="submit" class="search">Search Hotels</button>
            </form>
        </main>

        <section id="bookingView" class="message-box">

        </section>

        <section id="hotelView" class="hotel-box">
            
        </section>

        <footer class="footer-box">
            <div class="social">
                <span class="icon facebook"></span>
                <span class="icon twitter"></span>
                <span class="icon instagram"></span>
            </div>
            <p class="copyright">Â© 2004-2017 Visit Charlotte. All Rights Reserved. 500 S. College Street, Suite 300, Charlotte, NC 28202</p>
        </footer>
    </main>
    <script src="js/models/Booking.js"></script>
    <script src="js/models/BookingMessage.js"></script>
    <script src="js/models/Hotel.js"></script>
    <script src="js/models/ListaHoteis.js"></script>
    <script src="js/helpers/Bind.js"></script>
    <script src="js/helpers/DateHelper.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/BookingView.js"></script>
    <script src="js/views/HotelView.js"></script>
    <script src="js/services/ProxyFactory.js"></script>
    <script src="js/services/HttpService.js"></script>
    <script src="js/services/HotelService.js"></script>
    <script src="js/controllers/BookingController.js"></script>
    <script src=""></script>
    <script>
        var bookingController = new BookingController();
    </script>

</body>
</html>
